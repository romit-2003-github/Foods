    <section class="cardContainer">
        <div class="contain">
            <div class="Cards1">
                <div class="cardItems" id="apple">
                    <img src="Vegetables/potato.png" alt="apple">
                    <div class="det">
                        <h1>Potato</h1>

                        <button class="btn" id="potatobtn" onclick="myfunc()">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="greenApple">
                    <img src="Vegetables/tomato.png" alt="apple">
                    <div class="det">
                        <h1>Tomato</h1>

                        <button class="btn" id="tomatobtn" onclick="myfunc()">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="oranges">
                    <img src="Vegetables/brinjal.png" alt="apple">
                    <div class="det">
                        <h1>Brinjal</h1>

                        <button class="btn" id="brinjalbtn" onclick="myfunc()">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="mangoes">
                    <img src="Vegetables/onion.png" alt="apple">
                    <div class="det">

                </div>
                <div class="cardItems" id="papaya">

                </div>
            </div>
            <div class="Cards2">
                <div class="cardItems" id="melons">
                    <img src="Vegetables/peas.png" alt="apple">
                    <div class="det">
                        <h1>peas</h1>
                        <p>Rs.15/piece</p>
                        <button class="btn" id="peasbtn" onclick="myfunc()">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="kiwi">
                    <img src="Vegetables/spinach.png" alt="apple">
                    <div class="det">
                        <h1>Spinach</h1>
                        <p>Rs.50/piece</p>
                        <button class="btn" id="spinachbtn" onclick="myfunc()">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="banana">
                    <img src="Vegetables/gobi.png" alt="apple">
                    <div class="det">

                    </div>

                </div>
                <div class="cardItems" id="grapes">
                    <img src="Vegetables/bhindi.png" alt="apple">
                    <div class="det">
                        <h1>Ladyfinger</h1>
                        <p>Rs.80/kg</p>
                        <button class="btn" id="bhindibtn" onclick="myfunc()">Buy Now</button>
                    </div>

                </div>
                <div class="cardItems" id="pineapple">
                    <img src="Vegetables/pumpkin.png" alt="apple">
                    <div class="det">
                        <h1>Pumpkin</h1>
                        <p>Rs.53/piece</p>
                        <button class="btn" id="kaddubtn" onclick="myfunc()">Buy Now</button>
                    </div>
                </div>
